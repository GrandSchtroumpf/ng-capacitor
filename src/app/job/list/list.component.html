<splitted-panel *transloco="let t; scope: 'jobs'">
  <ng-container ngProjectAs="list-content">
    <search-bar [formControl]="searchForm" ngDefaultControl ></search-bar>
    <mat-nav-list>
      <a *ngFor="let job of jobs$ | async" [routerLink]="job.id" mat-list-item>
        {{ job.title }}
      </a>
    </mat-nav-list>
  </ng-container>

  <ng-container ngProjectAs="view-content">
    <router-outlet></router-outlet>
  </ng-container>
</splitted-panel>
