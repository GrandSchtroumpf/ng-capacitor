<mat-toolbar>
  <a mat-icon-button routerLink="/job" *ngIf="isMobile$ | async">
    <mat-icon>arrow_back</mat-icon>
  </a>
</mat-toolbar>
<section>
  <google-map
    height="100%"
    width="100%"
    [center]="center"
    (mapDblclick)="select($event)">
      <map-marker
        #markerElem
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        (mapClick)="openInfo(markerElem)"
      >
    </map-marker>

      <map-info-window>Hello Google Maps</map-info-window>
  </google-map>
</section>
