<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav-content>
    <ng-content select="list-content"></ng-content>
  </mat-sidenav-content>

  <mat-sidenav [ngStyle]="sidenavWidth$ | async" [mode]="mode$ | async" position="end" [opened]="isOpened$ | async">
    <ng-content select="view-content"></ng-content>
  </mat-sidenav>
</mat-sidenav-container>
