<section class="list" [style.paddingRight]="size$ | async">
  <ng-content select="list-content"></ng-content>
</section>

<div
  *ngIf="!(isMobile$ | async)"
  id="resize"
  cdkDrag
  [style.right]="initialPosition + 'px'"
  [ngClass]="{ dragging: dragging }"
  (cdkDragStarted)="dragging = true"
  (cdkDragEnded)="exit()"
  (cdkDragMoved)="changeSize($event)"
  cdkDragBoundary="splitted-panel"
>
  <button mat-fab cdkDragHandle aria-label="Handler to resize view panel">
    <mat-icon>height</mat-icon>
  </button>
</div>

<section class="view" [style.width]="size$ | async">
  <ng-content select="view-content"></ng-content>
</section>
