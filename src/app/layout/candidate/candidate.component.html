<mat-sidenav-container class="mat-typography">
  <mat-sidenav [mode]="mode$ | async" position="start" [opened]="navOpened$ | async">
    <div class="wrapper">
      <mat-toolbar>
        <a mat-button routerLink="/landing">
          <mat-icon>arrow_back</mat-icon>
          <span class="mat-title" >Job Hunting</span>
        </a>
      </mat-toolbar>
      <mat-divider></mat-divider>
      <section class="profile">
        <mat-icon>account_circle</mat-icon>
        <button mat-flat-button color="primary">Signin</button>
      </section>
      <mat-divider></mat-divider>
      <mat-nav-list *ngIf="isDesktop$ | async">
        <a mat-list-item routerLink="list" routerLinkActive="active">
          <mat-icon>favorite</mat-icon>
          <span>Wishlist</span>
        </a>
        <a mat-list-item routerLink="list" routerLinkActive="active">
          <mat-icon>list</mat-icon>
          <span>Find a Job</span>
        </a>
        <a mat-list-item routerLink="list" routerLinkActive="active">
          <mat-icon>notifications_active</mat-icon>
          <span>Notifications</span>
        </a>
        <a mat-list-item routerLink="list" routerLinkActive="active">
          <mat-icon>message</mat-icon>
          <span>Messages</span>
        </a>
      </mat-nav-list>
      <a mat-button id="settings-link" routerLink="settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
