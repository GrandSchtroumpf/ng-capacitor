name: Build

on:
  push:
    branches:
      - build

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      # Build Capacitor
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run build
      - run: npx cap copy
      # Build Android
      - name: Build Android
        working-directory: ${{ github.workspace }}/android
        run: ./gradlew build
