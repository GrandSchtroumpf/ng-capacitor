name: Build

on:
  push:
    branches:
      - build

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      # Build Capacitor
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run build
      - run: npx cap copy
      # Build Android
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: cd android
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
